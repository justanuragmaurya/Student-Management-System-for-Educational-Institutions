<!DOCTYPE html>
<html>
<head>
  <title>Upload Queries</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    /* Dark-themed UI */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #222;
      color: #fff;
    }
    .container {
      width: 60%;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .query-form {
      background-color: #333;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .query-form label,
    .query-form textarea,
    .query-form input[type="submit"] {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    .query-form textarea {
      resize: vertical;
      background-color: #444;
      color: #fff;
      border: 1px solid #666;
      border-radius: 5px;
      padding: 5px;
    }
    .query-form input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 8px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .query-form input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Queries</h1>
    <div class="query-form">
      <form id="queryForm">
        <label for="queryInput">Enter Your Query:</label>
        <textarea id="queryInput" rows="4" cols="50"></textarea>
        <input type="submit" value="Submit Query">
      </form>
    </div>
  </div>

  <script>
    document.getElementById("queryForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const queryText = document.getElementById("queryInput").value;
      const existingQueries = JSON.parse(localStorage.getItem("queries")) || [];
      existingQueries.push({ query: queryText, answer: "" });
      localStorage.setItem("queries", JSON.stringify(existingQueries));
      alert("Query submitted successfully!");
      window.location.href = "viewqueries.html";
    });
  </script>
</body>
</html>
